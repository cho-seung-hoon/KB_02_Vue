<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0313</title>
  </head>
  <body>
    <div id="app">
      <table border="1">
        <tr>
          <th>번호</th>
          <th>이름</th>
          <th>전화번호</th>
        </tr>
        <tbody id="contacts">
          <tr v-for="(contact, index) in contacts" :key="contact.no">
            <td>{{++index}}</td>
            <td>{{contact.name}}</td>
            <td>{{contact.call}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      const vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            contacts: [
              { name: 'RM', call: '010-3456-8299' },
              { name: '정국', call: '010-3456-8298' },
              { name: '제이홉', call: '010-3456-8297' },
              { name: '슈가', call: '010-3456-8296' },
            ],
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
