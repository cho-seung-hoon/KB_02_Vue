<head>
  <title>CSS3 Selector Basic</title>
  <style>
    input:disabled {
      background-color: gray;
    }
    input:enabled {
      background-color: white;
    }
    input:focus {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h2>사용가능</h2>
  <input />
  <h2>사용불가능</h2>
  <input disabled="disabled" />
</body>
