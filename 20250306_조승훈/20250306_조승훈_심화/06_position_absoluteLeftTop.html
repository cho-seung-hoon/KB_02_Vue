<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Position Property</title>
    <style>
      .box {
        background-color: red;
        position: absolute;
        width: 100px;
        height: 100px;
      }
      .box:nth-child(1) {
        left: 0px;
        top: 0px;
        z-index: 10;
      }
      .box:nth-child(2) {
        left: 50px;
        top: 50px;
        background-color: blue;
        z-index: 5;
      }
      .box:nth-child(3) {
        left: 100px;
        top: 100px;
        background-color: green;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <h1>Lorem ipsum dolor amet</h1>
    <div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h1>Lorem ipsum dolor amet</h1>
  </body>
</html>
