<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Bootstrap 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- css -> 서드파티 -> 나의 스타일 배치치 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <h1><i class="fa-solid fa-user-plus"></i> 회원가입</h1>
      <form>
        <div class="mb-3">
          <label for="exampleInputID1" class="form-label"
            ><i class="fa-solid fa-user"></i> 사용자 ID</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputID1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            ><i class="fa-solid fa-lock"></i> 비밀번호</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword2" class="form-label"
            ><i class="fa-solid fa-lock"></i> 비밀번호 확인</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword2"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            ><i class="fa-solid fa-envelope"></i> email</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label"
            ><i class="fa-solid fa-user-astronaut"></i> 아바타 이미지</label
          >
          <input class="form-control" type="file" id="formFile" />
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-user-plus"></i> 회원가입
          </button>
        </div>
      </form>
    </div>

    <!-- 의존하는 js -> 나의 js 순으로 배치 -->
    <script src="./bootstrap.bundle.min.js"></script>
  </body>
</html>
