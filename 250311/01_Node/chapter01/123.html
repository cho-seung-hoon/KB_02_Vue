<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5분 타이머</title>
  </head>
  <body>
    <div id="timer">300</div>
    <button onclick="startTimer()">타이머 시작</button>

    <script>
      let timer;
      let timeLeft = 300; // 300초로 설정

      function startTimer() {
        if (timer) {
          clearInterval(timer);
        }

        timer = setInterval(function () {
          document.getElementById('timer').textContent = timeLeft;

          if (timeLeft <= 0) {
            clearInterval(timer);
            alert('타이머 종료!');
          } else {
            timeLeft--;
          }
        }, 1000);
      }
    </script>
  </body>
</html>
